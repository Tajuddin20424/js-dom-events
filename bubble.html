<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid rebeccapurple;

        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Laborum, dolorum!</li>
            <li id="item-3">Iusto, modi.</li>
            <li id="item-4">Ratione, ipsum!</li>
            <li id="item-5">Blanditiis, omnis?</li>
            <li id="item-6">Aliquid, pariatur.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 clicked');
            event.stopImmediatePropagation();

        });
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('section container click', function(){
            console.log('ul clicked');
        })
        document.getElementById('body').addEventListener('section container click', function(){
            console.log('body of the html clicked');
        })
    </script>
</body>
</html>
